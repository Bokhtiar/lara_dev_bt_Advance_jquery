<script>
    $(document).ready(function(){
        amount()
        function amount(){
            $("#row").each(function(){
                var sum = 0;
                var total = 0;
                
                $("#sell").each(function(){
                    var qty = $("#qty").val();
                    console.log(qty)
                    var sell = $("#sell").val();

            })

                total += sum;

            })
        }

            amount()

    })
