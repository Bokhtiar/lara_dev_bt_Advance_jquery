<!DOCTYPE html>
<html lang="">
<head>

</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-6">
<table class="table table-bordered">
<thead>
<tr>
<th>1</th>
<th>Qty</th>
<th>Sell price</th>
</tr>
</thead>
<tbody>

<tr>
  <td>1</td>
  <td> <input type="text" name="" id="qty" value="4"> </td>
  <td> <input type="text" name="" id="sell" value="20"></td>
</tr>

<tr>
    <td>2</td>
    <td> <input type="text" name="" id="qty" value="5"> </td>
    <td> <input type="text" name="" id="sell" value="50"></td>

</tr>

<tr>
    <td>3</td>
    <td> <input type="text" name="" id="qty" value="3"> </td>
    <td> <input type="text" name="" id="sell" value="30"></td>
</tr>

</tbody>

<tbody>
<tr>
   <td></td>
   <td id="sell_price" class="text-right"></td>
   <td id="purchase_price" class="text-right">purchase Total</td>
</tr>

</tbody>
</table>
</div>
</div>
</div>

    <script>
        $(document).ready(function(){
            var total = 0;
            $("tr #sell").each(function(){
                var columValue = parseFloat($(this).val());
                total += columValue
            })
            $("#sell_price").append('Sell Total : '+total+'  ');
        })

     

        
    </script>


</body>
